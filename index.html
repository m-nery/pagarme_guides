<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guias de Integração Pagar.me</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            text-align: center; 
            padding: 30px 15px 100px 15px;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { 
            color: #343a40; 
            margin-bottom: 20px;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        /* --- Estilos dos Botões --- */
        .button { 
            display: inline-block;
            width: 100%;
            max-width: 320px;
            padding: 18px 30px; 
            background-color: #00b055; 
            color: white; 
            text-decoration: none; 
            border: none;
            border-radius: 8px; 
            font-size: 1.2em; 
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .button:hover { 
            background-color: #008f44; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }
        /* --- ESTILO PARA O BOTÃO DESATIVADO (NOVO) --- */
        .button:disabled {
            background-color: #cccccc; /* Cor cinza para indicar que está inativo */
            color: #666666;
            cursor: not-allowed; /* Cursor de "não permitido" */
            transform: none; /* Remove o efeito de elevação */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Mantém a sombra para consistência */
        }
        .button:disabled:hover {
            background-color: #cccccc; /* Garante que a cor não mude no hover */
        }

        /* Container para os botões dos guias */
        .guides-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .hidden {
            display: none !important;
        }
        
        footer {
            position: fixed; 
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2; 
            color: #555; 
            text-align: center;
            padding: 15px 0; 
            font-size: 0.9em;
            border-top: 1px solid #ddd; 
        }

        @media (min-width: 768px) {
            .guides-container {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Guias de Integração - API Pagar.me V5</h1>

        <div id="step-1">
            <p>Selecione o tipo da sua conta Pagar.me:</p>
            <button id="pspButton" class="button">PSP</button>
        </div>

        <div id="step-2" class="hidden">
            <hr style="margin: 40px auto; border: 1px solid #e9ecef; width: 80%;">
            <p>Excelente! Agora, escolha o guia desejado:</p>
            <div class="guides-container">
                <a href="guide-pagarme-split.html" class="button">Fluxo de Venda com Split</a>
                <a href="venda-simples-pagarme.html" class="button">Fluxo de Venda sem Split</a>
            </div>
        </div>

    </div>

    <footer>
        Este não é um guia oficial Pagar.me.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pspButton = document.getElementById('pspButton');
            const step2 = document.getElementById('step-2');

            // Função para ativar o estado "pressionado"
            function activateStep2() {
                step2.classList.remove('hidden');
                pspButton.disabled = true;
            }

            // Ao carregar a página, verifica se o estado já existe no sessionStorage
            if (sessionStorage.getItem('pspButtonClicked') === 'true') {
                activateStep2();
            }

            // Adiciona o evento de clique ao botão
            pspButton.addEventListener('click', function() {
                activateStep2();
                // Salva o estado no sessionStorage para lembrar na próxima visita
                sessionStorage.setItem('pspButtonClicked', 'true');
            });
        });
    </script>

</body>
</html>
