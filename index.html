<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guias de Integração Pagar.me</title>
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f8f9fa;
        }
        #app-wrapper { display: flex; height: 100%; width: 100%; }
        #navigation-panel {
            width: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 15px;
            transition: width 0.6s cubic-bezier(0.77, 0, 0.175, 1);
            overflow-y: auto;
            text-align: center;
            border-right: 1px solid #e5e7eb;
            background-color: #ffffff;
        }
        #content-panel {
            flex-grow: 1;
            height: 100%;
            opacity: 0;
            overflow-y: auto;
            transition: opacity 0.5s ease-in-out 0.2s;
            display: none; /* Inicia oculto */
        }
        #app-wrapper.view-active #navigation-panel {
            width: 420px;
            align-items: flex-start;
            padding-top: 60px;
        }
        #app-wrapper.view-active #content-panel { opacity: 1; display: block; }
        #app-wrapper.view-active .container { text-align: left; }
        #app-wrapper.view-active .guides-container { flex-direction: column; align-items: stretch; }
        #app-wrapper.view-active .button { text-align: left; padding-left: 25px; }
        .container { max-width: 800px; width: 100%; }
        h1 { color: #343a40; margin-bottom: 20px; }
        p { color: #6c757d; margin-bottom: 30px; font-size: 1.1em; line-height: 1.5; }
        .button {
            display: inline-block; width: 100%; max-width: 320px; padding: 18px 30px;
            background-color: #00b055; color: white; text-decoration: none; border: none;
            border-radius: 8px; font-size: 1.2em; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0,0,0,0.1); box-sizing: border-box;
        }
        .button:hover { background-color: #008f44; box-shadow: 0 6px 12px rgba(0,0,0,0.15); transform: translateY(-2px); }
        .button:disabled { background-color: #cccccc; color: #666666; cursor: not-allowed; transform: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .button:disabled:hover { background-color: #cccccc; }
        .guides-container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .hidden { display: none !important; }
        footer {
            position: fixed; left: 0; bottom: 0; width: 100%;
            background-color: #f2f2f2; color: #555; text-align: center;
            padding: 15px 0; font-size: 0.9em; border-top: 1px solid #ddd;
        }
        @media (min-width: 768px) {
            .guides-container { flex-direction: row; justify-content: center; }
            #app-wrapper.view-active .guides-container { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

    <div id="app-wrapper">
        <main id="navigation-panel">
            <div class="container">
                <h1>Guias de Integração - API Pagar.me V5</h1>
                <div id="step-1">
                    <p>Selecione o tipo da sua conta Pagar.me:</p>
                    <button id="pspButton" class="button">PSP</button>
                </div>
                <div id="step-2" class="hidden">
                    <hr style="margin: 40px 0; border: 1px solid #e9ecef;">
                    <p>Excelente! Agora, escolha o guia desejado:</p>
                    <div class="guides-container">
                        <a href="guide_pagarme_split.html" class="button guide-link">Guia de Venda com Split</a>
                        <a href="venda_simples_pagarme.html" class="button guide-link">Guia de Venda Simples</a>
                    </div>
                </div>
            </div>
        </main>
        <section id="content-panel"></section>
    </div>

    <footer id="footer">
        Este não é um guia oficial Pagar.me.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pspButton = document.getElementById('pspButton');
            const step2 = document.getElementById('step-2');
            const appWrapper = document.getElementById('app-wrapper');
            const contentPanel = document.getElementById('content-panel');
            const guideLinks = document.querySelectorAll('.guide-link');
            const footer = document.getElementById('footer');

            function activateStep2() {
                step2.classList.remove('hidden');
                pspButton.disabled = true;
            }

            if (sessionStorage.getItem('pspButtonClicked') === 'true') {
                activateStep2();
            }

            pspButton.addEventListener('click', function() {
                activateStep2();
                sessionStorage.setItem('pspButtonClicked', 'true');
            });
            
            async function loadGuide(url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const text = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const guideContent = doc.querySelector('.container');
                    
                    contentPanel.innerHTML = '';
                    if (guideContent) {
                        contentPanel.appendChild(guideContent);
                        // Re-inicializa os scripts para o conteúdo carregado
                        initializeGuideScripts(contentPanel);
                    } else {
                        contentPanel.innerHTML = '<p class="p-8 text-center text-red-500">Erro ao carregar o conteúdo do guia.</p>';
                    }

                } catch (error) {
                    console.error('Falha ao carregar o guia:', error);
                    contentPanel.innerHTML = `<p class="p-8 text-center text-red-500">Não foi possível carregar o guia. Verifique o console para mais detalhes.</p>`;
                }
            }

            guideLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const url = this.getAttribute('href');
                    appWrapper.classList.add('view-active');
                    footer.style.display = 'none';
                    loadGuide(url);
                });
            });
            
            function initializeGuideScripts(container) {
                 beautifyJSONWithHighlight(container);
                 setupTabs(container);
            }

            function setupTabs(container) {
                container.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        const step = tab.parentElement.dataset.step;
                        const tabName = tab.dataset.tab;
                        
                        tab.parentElement.querySelectorAll('.tab').forEach(t => t.classList.remove('tab-active'));
                        tab.classList.add('tab-active');

                        container.querySelectorAll(`.tab-content[data-step="${step}"]`).forEach(c => c.classList.add('hidden'));
                        container.querySelector(`.tab-content[data-step="${step}"][data-tab="${tabName}"]`).classList.remove('hidden');
                    });
                });
            }

            function beautifyJSONWithHighlight(container) {
                container.querySelectorAll('.code-block').forEach(block => {
                    let html = block.innerHTML;
                    const jsonMatch = html.match(/{[\s\S]*}/);
                    if (!jsonMatch) return;
                    
                    let jsonHtml = jsonMatch[0];
                    let coloredJson = jsonHtml.replace(/"([^"]+)"(\s*:)/g, '<span class="json-key">"$1"</span>$2');
                    coloredJson = coloredJson.replace(/:(\s*)"((?:<span class="highlight">.*?<\/span>|[^"])*)"/g, ':$1<span class="json-string">"$2"</span>');
                    coloredJson = coloredJson.replace(/:\s*(-?\d+(\.\d+)?)(?=[,\s}])/g, ': <span class="json-number">$1</span>');
                    coloredJson = coloredJson.replace(/:\s*(true|false)(?=[,\s}])/g, ': <span class="json-boolean">$1</span>');
                    coloredJson = coloredJson.replace(/:\s*"(\d{4}-\d{2}-\d{2})"/g, ': <span class="json-string">"$1"</span>');

                    block.innerHTML = html.replace(jsonHtml, coloredJson);
                });
            }
        });
    </script>

</body>
</html>
