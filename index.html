<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guias de Integração Pagar.me</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            text-align: center; 
            padding: 30px 15px 100px 15px; /* Padding ajustado */
            margin: 0;
            background-color: #f8f9fa; /* Fundo um pouco mais claro */
        }
        .container { /* Container principal para centralizar o conteúdo */
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { 
            color: #343a40; 
            margin-bottom: 20px;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        /* --- Estilos dos Botões --- */
        .button { 
            display: inline-block; /* Mudado para inline-block para os botões de seleção */
            width: 100%; /* Largura total para mobile */
            max-width: 320px; /* Largura máxima */
            padding: 18px 30px; 
            background-color: #00b055; 
            color: white; 
            text-decoration: none; 
            border: none; /* Remove a borda padrão do <button> */
            border-radius: 8px; 
            font-size: 1.2em; 
            font-weight: bold;
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
            transition: all 0.3s ease; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .button:hover { 
            background-color: #008f44; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transform: translateY(-2px); /* Efeito de elevação */
        }

        /* Container para os botões dos guias */
        .guides-container {
            display: flex;
            flex-direction: column; /* Botões um embaixo do outro por padrão */
            align-items: center; /* Centraliza os botões */
            gap: 20px; /* Espaço entre os botões */
        }

        /* --- CLASSE PARA ESCONDER ELEMENTOS --- */
        .hidden {
            display: none !important; /* !important para garantir que o elemento seja escondido */
        }
        
        footer {
            position: fixed; 
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2; 
            color: #555; 
            text-align: center;
            padding: 15px 0; 
            font-size: 0.9em;
            border-top: 1px solid #ddd; 
        }

        /* Media queries para PC */
        @media (min-width: 768px) {
            .guides-container {
                flex-direction: row; /* Lado a lado no PC */
                justify-content: center; /* Centraliza na horizontal */
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Guias de Integração - API Pagar.me V5</h1>

        <div id="step-1">
            <p>Selecione o tipo da sua conta Pagar.me:</p>
            <button id="pspButton" class="button">PSP</button>
        </div>

        <div id="step-2" class="hidden">
            <p>Excelente! Agora, escolha o guia desejado:</p>
            <div class="guides-container">
                <a href="guide-pagarme-split.html" class="button">Guia de Venda com Split</a>
                <a href="venda-simples-pagarme.html" class="button">Guia de Venda Simples</a>
            </div>
        </div>

    </div>

    <footer>
        Este não é um guia oficial Pagar.me.
    </footer>

    <script>
        // 1. Seleciona os elementos que vamos manipular
        const pspButton = document.getElementById('pspButton');
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');

        // 2. Adiciona um "ouvinte de evento" que espera por um clique no botão
        pspButton.addEventListener('click', function() {
            // 3. Quando o botão for clicado, executa estas ações:
            step1.classList.add('hidden');    // Adiciona a classe 'hidden' para esconder a etapa 1
            step2.classList.remove('hidden'); // Remove a classe 'hidden' para mostrar a etapa 2
        });
    </script>

</body>
</html>
