<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Antecipação de Recebíveis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        .tab-button.active {
            border-color: #00d366; /* indigo-600 */
            background-color: #eef2ff; /* indigo-50 */
            color: #00b055; /* indigo-700 */
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Calculadora de Antecipação</h1>
            <p class="text-slate-600 mt-2">Simule o custo para antecipar suas vendas parceladas com taxas por faixa de parcelamento.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Coluna de Configurações -->
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2">Parâmetros da Venda</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="saleValue" class="block text-sm font-medium text-slate-700 mb-1">Valor da Venda (R$)</label>
                            <input type="number" id="saleValue" value="1000" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="anticipationDays" class="block text-sm font-medium text-slate-700 mb-1">Antecipar para</label>
                            <select id="anticipationDays" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="2">D+2</option>
                                <option value="7">D+7</option>
                                <option value="15" selected>D+15</option>
                                <option value="30">D+30</option>
                            </select>
                        </div>
                        <div>
                            <label for="anticipationRate" class="block text-sm font-medium text-slate-700 mb-1">Taxa de Antecipação (% a.m.)</label>
                            <input type="number" id="anticipationRate" value="1.44" step="0.01" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md border border-slate-200">
                    <h2 class="text-xl font-semibold mb-4 border-b pb-2">Taxas das Bandeiras por Parcela (MDR %)</h2>
                    <!-- Abas de Navegação -->
                    <div class="border-b border-slate-200">
                        <nav class="-mb-px flex space-x-2" aria-label="Tabs">
                            <button class="tab-button active" data-tab="visa">Visa</button>
                            <button class="tab-button" data-tab="master">Master</button>
                            <button class="tab-button" data-tab="elo">Elo</button>
                            <button class="tab-button" data-tab="hiper">Hiper</button>
                            <button class="tab-button" data-tab="amex">Amex</button>
                        </nav>
                    </div>
                    <!-- Conteúdo das Abas -->
                    <div id="tab-content" class="mt-4">
                        <div id="visa-rates" class="tab-panel space-y-3">
                            <div><label class="text-sm font-medium text-slate-700">1x (à vista)</label><input type="number" id="visa-rate-1" value="1.94" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">2x a 6x</label><input type="number" id="visa-rate-2-6" value="2.05" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">7x a 12x</label><input type="number" id="visa-rate-7-12" value="2.52" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">13x a 18x</label><input type="number" id="visa-rate-13-18" value="2.52" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                        </div>
                        <div id="master-rates" class="tab-panel hidden space-y-3">
                            <div><label class="text-sm font-medium text-slate-700">1x (à vista)</label><input type="number" id="master-rate-1" value="2.05" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">2x a 6x</label><input type="number" id="master-rate-2-6" value="2.73" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">7x a 12x</label><input type="number" id="master-rate-7-12" value="2.89" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">13x a 18x</label><input type="number" id="master-rate-13-18" value="2.89" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                        </div>
                        <div id="elo-rates" class="tab-panel hidden space-y-3">
                            <div><label class="text-sm font-medium text-slate-700">1x (à vista)</label><input type="number" id="elo-rate-1" value="2.52" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">2x a 6x</label><input type="number" id="elo-rate-2-6" value="2.98" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">7x a 12x</label><input type="number" id="elo-rate-7-12" value="3.45" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">13x a 18x</label><input type="number" id="elo-rate-13-18" value="3.45" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                        </div>
                        <div id="hiper-rates" class="tab-panel hidden space-y-3">
                            <div><label class="text-sm font-medium text-slate-700">1x (à vista)</label><input type="number" id="hiper-rate-1" value="1.5" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">2x a 6x</label><input type="number" id="hiper-rate-2-6" value="2.51" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">7x a 12x</label><input type="number" id="hiper-rate-7-12" value="2.9" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">13x a 18x</label><input type="number" id="hiper-rate-13-18" value="2.9" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                        </div>
                        <div id="amex-rates" class="tab-panel hidden space-y-3">
                            <div><label class="text-sm font-medium text-slate-700">1x (à vista)</label><input type="number" id="amex-rate-1" value="2.34" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">2x a 6x</label><input type="number" id="amex-rate-2-6" value="2.54" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">7x a 12x</label><input type="number" id="amex-rate-7-12" value="2.71" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                            <div><label class="text-sm font-medium text-slate-700">13x a 18x</label><input type="number" id="amex-rate-13-18" value="2.71" class="w-full p-2 border border-slate-300 rounded-md mt-1"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna da Tabela de Resultados -->
            <div class="lg:col-span-2">
                <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md border border-slate-200">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                        <h2 class="text-xl font-semibold mb-2 sm:mb-0">Resultado da Simulação</h2>
                        <div>
                            <label for="brandSelector" class="block text-sm font-medium text-slate-700 mb-1">Simular com a bandeira:</label>
                            <select id="brandSelector" class="w-full sm:w-auto p-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="visa" selected>Visa</option>
                                <option value="master">Mastercard</option>
                                <option value="elo">Elo</option>
                                <option value="hiper">Hipercard</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-slate-200">
                            <thead class="bg-slate-100">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Parcelas</th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Valor Parcela</th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Custo MDR</th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Custo Antecip.</th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider">Valor Líquido</th>
                                    <th class="px-4 py-3 text-left text-xs font-semibold text-slate-600 uppercase tracking-wider text-indigo-600">Taxa Efetiva</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTable" class="bg-white divide-y divide-slate-200">
                                <!-- As linhas serão inseridas aqui via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input, select');
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanels = document.querySelectorAll('.tab-panel');

            // Lógica para alternar entre as abas de bandeiras
            tabButtons.forEach(button => {
                button.classList.add('whitespace-nowrap', 'py-2', 'px-3', 'border-b-2', 'border-transparent', 'text-sm', 'font-medium', 'text-slate-500', 'hover:text-slate-700', 'hover:border-slate-300', 'focus:outline-none');
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const tabName = button.dataset.tab;
                    tabPanels.forEach(panel => {
                        if (panel.id === `${tabName}-rates`) {
                            panel.classList.remove('hidden');
                        } else {
                            panel.classList.add('hidden');
                        }
                    });
                });
            });
            
            const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
            const formatPercent = (value) => new Intl.NumberFormat('pt-BR', { style: 'percent', minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(value);

            // Função para obter a taxa MDR correta com base na faixa de parcelamento
            function getMdrRate(brand, numInstallments) {
                let tier;
                if (numInstallments === 1) tier = '1';
                else if (numInstallments >= 2 && numInstallments <= 6) tier = '2-6';
                else if (numInstallments >= 7 && numInstallments <= 12) tier = '7-12';
                else tier = '13-18';
                
                const inputId = `${brand}-rate-${tier}`;
                return parseFloat(document.getElementById(inputId).value) / 100 || 0;
            }

            function calculateAndDisplay() {
                const saleValue = parseFloat(document.getElementById('saleValue').value) || 0;
                const anticipationDays = parseInt(document.getElementById('anticipationDays').value);
                const anticipationRateMonthly = parseFloat(document.getElementById('anticipationRate').value) / 100 || 0;
                const selectedBrand = document.getElementById('brandSelector').value;

                const tableBody = document.getElementById('resultsTable');
                tableBody.innerHTML = '';

                if (saleValue <= 0) return;

                const maxInstallments = 18;
                
                for (let i = 1; i <= maxInstallments; i++) {
                    const numInstallments = i;
                    
                    // Pega a taxa MDR correta para o número de parcelas atual
                    const mdrRate = getMdrRate(selectedBrand, numInstallments);

                    const mdrCost = saleValue * mdrRate;
                    const netSaleValueAfterMdr = saleValue - mdrCost;
                    
                    let totalAnticipationCost = 0;
                    const anticipationRateDaily = anticipationRateMonthly / 30;

                    // A base de cálculo da antecipação é o valor líquido de cada parcela (após MDR)
                    const netInstallmentValue = netSaleValueAfterMdr / numInstallments;

                    for (let j = 1; j <= numInstallments; j++) {
                        const installmentDueDate = j * 30;
                        const daysToAnticipate = installmentDueDate - anticipationDays;

                        if (daysToAnticipate > 0) {
                            const anticipationCostOfInstallment = netInstallmentValue * anticipationRateDaily * daysToAnticipate;
                            totalAnticipationCost += anticipationCostOfInstallment;
                        }
                    }

                    const totalCost = mdrCost + totalAnticipationCost;
                    const finalLiquidValue = saleValue - totalCost;
                    const effectiveRate = totalCost / saleValue;
                    const installmentValue = saleValue / numInstallments;

                    const row = document.createElement('tr');
                    row.className = 'hover:bg-slate-50 transition-colors duration-150';
                    row.innerHTML = `
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-slate-800">${numInstallments}x</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-600">${formatCurrency(installmentValue)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-600">${formatCurrency(mdrCost)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-slate-600">${formatCurrency(totalAnticipationCost)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-semibold text-slate-800">${formatCurrency(finalLiquidValue)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-bold text-indigo-600">${formatPercent(effectiveRate)}</td>
                    `;
                    tableBody.appendChild(row);
                }
            }

            inputs.forEach(input => {
                input.addEventListener('input', calculateAndDisplay);
            });

            calculateAndDisplay();
        });
    </script>
</body>
</html>
